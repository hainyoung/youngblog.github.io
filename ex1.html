<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <!-- web browser에게 html의 코드로 지금부터 javascript가 시작됨을 알려줘야 한다 -->
        <!-- 그 방법이 바로 script 태그 -->
        <h1>JavaScript</h1>
        <script>
            //2가 출력된다
            document.write(1 + 1); 
        </script>
        <h1>html</h1>
        <!--여기는 문자 그대로 1+1 이 출력된다-->
        1+1
    </body>
</html>
