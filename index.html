<!--title과 meta는 아래 body부분을 설명하는 것에 해당한다, body를 설명하는 것은 또 head라는 태그에 속해야 한다-->
<!--html의 태그들은 head 태그 또는 body 태그 중 하나에 반드시 속한다-->
<!--head 와 body 태그를 묶어두는 최상의 태그 : /html-->
<!--그리고 항상 상위에 이 문서는 html 언어로 쓰여졌음을 명시하는 doctype html이 있어줘야 한다-->

<!doctype html>
<html>
    <head>
        <title>HI, YOUNG</title>
        <meta charset="utf-8">
            <link rel="stylesheet" href="style.css">

                <!-- Global site tag (gtag.js) - Google Analytics -->
                <script
                    async="async"
                    src="https://www.googletagmanager.com/gtag/js?id=UA-177895999-1"></script>
                <script>
                    window.dataLayer = window.dataLayer || [];
                    function gtag() {
                        dataLayer.push(arguments);
                    }
                    gtag('js', new Date());
                    gtag('config', 'UA-177895999-1');
                </script>
            </head>

            <body>
                <h1>
                    <a href="index.html">HI, YOUNG</a>
                </h1>

                        </li>
                        <li>

                        </li>
                        <li>

                        </li>
                    </ol>
                    <!-- ul, ol의 자식태그 : li, li의 부모태그 : ul-->
                    <!-- ol : ordered list, ul : unordered list-->
                    <div id="article">
                        <h2>Welcome to My World</h2>
                        <p>Thank you for visiting My Website! I hope you found somoething that sparked
                            interest on my website.
                    </div>
                </div>
                <h6>from WIKIPEDIA</h6>
